<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="row justify-content-center">

               <button id="tesdiq" class="btn btn-primary shadow-none p-4 mt-3 w-100" type="submit">Tesdiq et</button>     
            </div>
        </div>
    </div>


    


    <script src="app.js"></script>
